<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ËÆæÂ§áÁÆ°ÁêÜ - AIÁé©ÂÖ∑Â∞èÁ®ãÂ∫è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-container {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #000 100%);
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .header {
            height: 44px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: #fff;
        }

        .back-button {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }

        .content {
            padding: 20px;
            height: calc(100% - 88px);
            overflow-y: auto;
            color: #fff;
        }

        .device-header {
            background: #2a2a3e;
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .device-avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #FF8C42 0%, #FFA366 100%);
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .device-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 60px;
            object-fit: cover;
        }

        .device-name {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 10px;
        }

        .device-id {
            font-size: 14px;
            color: #999;
        }

        .device-info-section {
            background: #2a2a3e;
            border-radius: 16px;
            padding: 0;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .device-info-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #3a3a4e;
        }

        .device-info-item:last-child {
            border-bottom: none;
        }

        .device-info-label {
            font-size: 15px;
            color: #fff;
        }

        .device-info-value {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            color: #ccc;
        }

        .battery-level {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .battery-icon {
            width: 24px;
            height: 12px;
            border: 1px solid #999;
            border-radius: 2px;
            position: relative;
            background: #2a2a3e;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 3px;
            width: 2px;
            height: 6px;
            background: #999;
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            height: 100%;
            background: #0f0;
            border-radius: 1px;
            width: 80%;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            max-width: 200px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: #3a3a4e;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #FF8C42;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #FF8C42;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .device-action-section {
            background: #2a2a3e;
            border-radius: 16px;
            padding: 0;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .device-action-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #3a3a4e;
            cursor: pointer;
        }

        .device-action-item:last-child {
            border-bottom: none;
        }

        .device-action-label {
            font-size: 15px;
            color: #fff;
        }

        .device-action-value {
            font-size: 15px;
            color: #FF8C42;
        }

        .device-unbind {
            color: #ff4444;
        }

        .arrow-icon {
            font-size: 16px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="status-bar">
                <span>13:35</span>
                <span>üîã 100%</span>
            </div>
            
            <div class="header">
                <div class="back-button" onclick="window.location.href='mine.html'">‚Üê</div>
                <div class="header-title">ËÆæÂ§áÁÆ°ÁêÜ</div>
                <div style="width: 32px;"></div>
            </div>

            <div class="content">
                <div class="device-header">
                    <div class="device-avatar" id="deviceAvatar">
                        <img id="deviceAvatarImg" src="" alt="ËÆæÂ§áÂ§¥ÂÉè" style="display: none;">
                        <span id="deviceAvatarPlaceholder">ü§ñ</span>
                    </div>
                    <div class="device-name">Â∞èAI</div>
                    <div class="device-id" id="deviceId">ID: 9C284003504A</div>
                </div>

                <div class="device-info-section">
                    <div class="device-info-item">
                        <div class="device-info-label">ËÆæÂ§áÁîµÈáè</div>
                        <div class="device-info-value">
                            <div class="battery-level">
                                <div class="battery-icon">
                                    <div class="battery-fill" id="batteryFill"></div>
                                </div>
                                <span id="batteryText">80%</span>
                            </div>
                        </div>
                    </div>
                    <div class="device-info-item">
                        <div class="device-info-label">ËÆæÂ§áÈü≥Èáè</div>
                        <div class="device-info-value">
                            <div class="volume-control">
                                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" oninput="updateVolume(this.value)">
                                <span id="volumeText">50%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="device-action-section">
                    <div class="device-action-item" onclick="window.location.href='pairing-guide.html?from=device-manage'">
                        <div class="device-action-label">ËÆæÂ§áÈáçÊñ∞ÈÖçÁΩë</div>
                        <div class="device-action-value">
                            <span class="arrow-icon">></span>
                        </div>
                    </div>
                    <div class="device-action-item" onclick="unbindDevice()">
                        <div class="device-action-label device-unbind">ËÆæÂ§áËß£Áªë</div>
                        <div class="device-action-value device-unbind">
                            <span class="arrow-icon">></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Êõ¥Êñ∞Èü≥Èáè
        function updateVolume(value) {
            document.getElementById('volumeText').textContent = value + '%';
            // ËøôÈáåÂ∫îËØ•ÂèëÈÄÅÊåá‰ª§Âà∞ËÆæÂ§á
            console.log('ËÆæÁΩÆÈü≥Èáè:', value + '%');
        }

        // ËÆæÂ§áËß£Áªë
        function unbindDevice() {
            if (confirm('Á°ÆÂÆöË¶ÅËß£ÁªëËÆæÂ§áÂêóÔºüËß£ÁªëÂêéÈúÄË¶ÅÈáçÊñ∞ÈÖçÁΩëÊâçËÉΩ‰ΩøÁî®„ÄÇ')) {
                // Ê∏ÖÈô§ËÆæÂ§áÊï∞ÊçÆ
                localStorage.removeItem('devicePaired');
                alert('ËÆæÂ§áÂ∑≤Ëß£Áªë');
                // ËøîÂõûÊàëÁöÑÈ°µÈù¢
                window.location.href = 'mine.html';
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÊÅ¢Â§çËÆæÂ§á‰ø°ÊÅØ
        window.addEventListener('DOMContentLoaded', function() {
            // ÊÅ¢Â§çËÆæÂ§áÂ§¥ÂÉè
            const savedAvatar = localStorage.getItem('avatar');
            if (savedAvatar) {
                const avatarImg = document.getElementById('deviceAvatarImg');
                const avatarPlaceholder = document.getElementById('deviceAvatarPlaceholder');
                avatarImg.src = savedAvatar;
                avatarImg.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            } else {
                // Ê†πÊçÆÈÖçÁΩëÁä∂ÊÄÅÊòæÁ§∫‰∏çÂêåÂ§¥ÂÉè
                const isPaired = localStorage.getItem('devicePaired') === 'true';
                if (isPaired) {
                    document.getElementById('deviceAvatarPlaceholder').textContent = 'ü§ñ';
                } else {
                    document.getElementById('deviceAvatarPlaceholder').textContent = 'üò¥';
                }
            }

            // ÊÅ¢Â§çËÆæÂ§áID
            const savedDeviceId = localStorage.getItem('deviceId');
            if (savedDeviceId) {
                document.getElementById('deviceId').textContent = 'ID: ' + savedDeviceId;
            }

            // ÊÅ¢Â§çÁîµÈáèÔºàÊ®°ÊãüÊï∞ÊçÆÔºâ
            const batteryLevel = localStorage.getItem('batteryLevel') || 80;
            updateBattery(batteryLevel);

            // ÊÅ¢Â§çÈü≥Èáè
            const volume = localStorage.getItem('deviceVolume') || 50;
            document.getElementById('volumeSlider').value = volume;
            document.getElementById('volumeText').textContent = volume + '%';
        });

        // Êõ¥Êñ∞ÁîµÈáèÊòæÁ§∫
        function updateBattery(level) {
            document.getElementById('batteryFill').style.width = level + '%';
            document.getElementById('batteryText').textContent = level + '%';
            
            // Ê†πÊçÆÁîµÈáèÊîπÂèòÈ¢úËâ≤
            const batteryFill = document.getElementById('batteryFill');
            if (level > 50) {
                batteryFill.style.background = '#0f0';
            } else if (level > 20) {
                batteryFill.style.background = '#ffd700';
            } else {
                batteryFill.style.background = '#ff4444';
            }
        }

        // ‰øùÂ≠òÈü≥ÈáèËÆæÁΩÆ
        document.getElementById('volumeSlider').addEventListener('change', function() {
            localStorage.setItem('deviceVolume', this.value);
        });
    </script>
</body>
</html>
