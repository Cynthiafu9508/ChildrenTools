    <script>
        // æ£€æŸ¥æ˜¯å¦æœ‰è®¾å¤‡
        function hasDevice() {
            const deviceListStr = localStorage.getItem('deviceList');
            if (deviceListStr) {
                const deviceList = JSON.parse(deviceListStr);
                return deviceList.length > 0;
            }
            return false;
        }

        // æ£€æŸ¥é…ç½‘çŠ¶æ€
        function checkPairingStatus() {
            const dollImage = document.getElementById('dollImage');
            const sleepText = document.getElementById('sleepText');
            const hasDevices = hasDevice();
            
            if (hasDevices) {
                // æœ‰è®¾å¤‡ - æ¸…é†’è·³è·ƒçŠ¶æ€
                dollImage.classList.remove('sleep');
                dollImage.classList.add('awake');
                dollImage.innerHTML = 'ğŸ¤–';
                if (sleepText) {
                    sleepText.style.display = 'none';
                }
            } else {
                // æ— è®¾å¤‡ - ç¡çœ çŠ¶æ€
                dollImage.classList.remove('awake');
                dollImage.classList.add('sleep');
                dollImage.innerHTML = 'ğŸ˜´';
                if (sleepText) {
                    sleepText.style.display = 'block';
                }
            }
        }

        // æ£€æŸ¥URLå‚æ•°ï¼ˆä»é…ç½‘é¡µé¢è¿”å›æ—¶ï¼‰
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('paired') === 'true') {
                localStorage.setItem('devicePaired', 'true');
                // æ¸…é™¤URLå‚æ•°
                window.history.replaceState({}, document.title, window.location.pathname);
                checkPairingStatus();
            } else {
                checkPairingStatus();
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥çŠ¶æ€
        checkUrlParams();

        // å¤„ç†è®¾å¤‡ç®¡ç†æŒ‰é’®ç‚¹å‡»
        function handleDeviceManage() {
            const hasDevices = hasDevice();
            if (!hasDevices) {
                // æ˜¾ç¤ºæç¤ºå¼¹çª—
                document.getElementById('tipModal').classList.add('show');
            } else {
                // è·³è½¬åˆ°è®¾å¤‡ç®¡ç†é¡µé¢
                window.location.href = 'device-manage.html';
            }
        }

        // å…³é—­æç¤ºå¼¹çª—
        function closeTipModal(event) {
            if (event && event.target !== event.currentTarget) {
                return;
            }
            document.getElementById('tipModal').classList.remove('show');
        }

        // æ‰“å¼€èŠå¤©è®°å½•å¼¹çª—
        function openChatModal() {
            document.getElementById('chatModal').classList.add('show');
            loadChatHistory();
        }

        // å…³é—­èŠå¤©è®°å½•å¼¹çª—
        function closeChatModal(event) {
            if (event && event.target !== event.currentTarget) {
                return;
            }
            document.getElementById('chatModal').classList.remove('show');
        }

        // åŠ è½½èŠå¤©è®°å½•
        function loadChatHistory() {
            const chatModalBody = document.getElementById('chatModalBody');
            const chatHistory = getChatHistory();

            if (!chatHistory || chatHistory.length === 0) {
                chatModalBody.innerHTML = `
                    <div class="chat-empty">
                        <div class="chat-empty-icon">ğŸ’¬</div>
                        <div class="chat-empty-text">æš‚æ— èŠå¤©è®°å½•</div>
                    </div>
                `;
                return;
            }

            // æŒ‰æ—¥æœŸåˆ†ç»„
            const groupedChats = groupChatsByDate(chatHistory);
            
            let html = '';
            for (const date in groupedChats) {
                html += `<div class="chat-date">${date}</div>`;
                groupedChats[date].forEach(chat => {
                    const time = formatTime(chat.timestamp);
                    if (chat.type === 'user') {
                        html += `
                            <div class="chat-message user">
                                <div>
                                    <div class="chat-bubble">${escapeHtml(chat.content)}</div>
                                    <div class="chat-time">${time}</div>
                                </div>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="chat-message doll">
                                <div>
                                    <div class="chat-bubble">${escapeHtml(chat.content)}</div>
                                    <div class="chat-time">${time}</div>
                                </div>
                            </div>
                        `;
                    }
                });
            }

            chatModalBody.innerHTML = html;
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatModalBody.scrollTop = chatModalBody.scrollHeight;
        }

        // è·å–èŠå¤©è®°å½•
        function getChatHistory() {
            const chatHistoryStr = localStorage.getItem('chatHistory');
            if (chatHistoryStr) {
                return JSON.parse(chatHistoryStr);
            }
            return [];
        }

        // æŒ‰æ—¥æœŸåˆ†ç»„èŠå¤©è®°å½•
        function groupChatsByDate(chats) {
            const grouped = {};
            chats.forEach(chat => {
                const date = formatDate(chat.timestamp);
                if (!grouped[date]) {
                    grouped[date] = [];
                }
                grouped[date].push(chat);
            });
            return grouped;
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'ä»Šå¤©';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'æ˜¨å¤©';
            } else {
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `${month}æœˆ${day}æ—¥`;
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å¯¼èˆªæ åˆ‡æ¢
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const pageId = this.getAttribute('data-page');
                
                // åˆ‡æ¢é¡µé¢
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                document.getElementById(pageId).classList.add('active');
                
                // åˆ‡æ¢å¯¼èˆªçŠ¶æ€
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
